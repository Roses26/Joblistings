{% extends 'admin.html' %}
{% block title %} Jobs {% endblock %}
{% block content %}
            <div class="card text-primary mb-3">
                <div class="card-header bg-primary">job Form</div>
                <div class="card-body">

       <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for row in emps %}
    
                <tr>
                    <td>{{ row.title }}</td>
                    <td>{{ row.phoneNumber }}</td>
                    <td>
                        <a href="/jobs/detail/{{ row.id }}" class="btn btn-primary">Detail</a>
                        
                        <a href="/jobs/update/{{ row.id }}" class="btn btn-warning">
                            <i class="fa fa-pencil"></i> Edit</a>
                        
                        <a href="/jobs/delete/{{ row.id }}" class="btn btn-danger">
                            <i class="fa fa-trash"></i> Delete</a>
                    </td>
                </tr>
    
                {% endfor %}
            </tbody>
                
            </table>
    </div></div>
{% endblock %}
